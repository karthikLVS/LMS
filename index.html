<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo -->
    <div class="logo" onclick="window.location.href='index.html'">GK</div>
    <!-- Library Name -->
    <div class="library-name">GK'S Online Library</div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="javascript:void(0);" onclick="showLoginForm()">Admin/User</a></li>
        </ul>
    </div>

    <!-- Centered login form -->
    <div class="centered">
        <div class="login-form">
            <!-- Login Form -->
            <form id="login-form" method="post" onsubmit="return skipLogin()">
                <label for="username">Username:(Directly press login if you want to view admin viewpoint or give username as "user" and password as "1234" to view user viewpoint)</label>
                <input type="text" id="username" name="username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <script>
        // Function to show the login form
        function showLoginForm() {
            document.querySelector('.login-form').style.display = 'block'; // Show the form
        }

        // Skip login and redirect based on username and password
        function skipLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check for specific credentials
            if (username === 'user' && password === '1234') {
                window.location.href = 'welcome1.html'; // Redirect to welcome1.html for user credentials
            } else if(username === 'admin' && password === 'admin'){
                window.location.href = 'admin.html'; // Redirect to admin.html for other cases
            }

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
