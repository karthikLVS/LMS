<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Title for Return Book Page -->
    <h2 class="page-title">Return Borrowed Items</h2>

    <!-- Table for Borrowed Items -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Borrow Date</th>
                    <th>Return Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data (You can replace this with dynamic data from your backend) -->
                <tr>
                    <td>1</td>
                    <td>The Great Gatsby</td>
                    <td>John Doe</td>
                    <td>2024-09-20</td>
                    <td>2024-10-05</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1984</td>
                    <td>Jane Smith</td>
                    <td>2024-09-25</td>
                    <td>2024-10-10</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Back Button -->
    <input type="button" value="Back" class="back-button" onclick="location.href='welcome1.html'">

</body>
</html>
