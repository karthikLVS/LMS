<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Title for Purchased Page -->
    <h2 class="page-title">Purchased Items</h2>

    <!-- Table for Purchased Items -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Purchase Date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data (You can replace this with dynamic data from your backend) -->
                <tr>
                    <td>1</td>
                    <td>The Great Gatsby</td>
                    <td>John Doe</td>
                    <td>2024-10-01</td>
                    <td>$10.99</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1984</td>
                    <td>George Orwell</td>
                    <td>2024-10-02</td>
                    <td>$15.50</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Back Button -->
    <input type="button" value="Back" class="back-button" onclick="location.href='welcome1.html'">

</body>
</html>
