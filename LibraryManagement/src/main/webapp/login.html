<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Form -->
    <div class="login-form">
        <form id="login-form" method="post" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Error Message Placeholder -->
    <div class="message" id="error-message" style="display:none;">Invalid username or password. Please try again.</div>
    <form action="your_login_page_here" method="post" id="back-form" style="display:none;">
        <input type="submit" value="Back to Login" class="back-button">
    </form>

    <script>
        // Simulated login validation logic
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace the condition with actual authentication logic
            if (username === 'admin' && password === 'admin123') {
                // Successful login - redirect to admin.html
                window.location.href = 'admin.html';
                return false; // Prevent form submission
            } else {
                // Show error message and prevent form submission
                showError();
                return false;
            }
        }

        // Function to show/hide the error message and back button
        function showError() {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('back-form').style.display = 'block';
        }
    </script>
</body>
</html>
