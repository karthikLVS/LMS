<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Form -->
    <div class="login-form">
        <form action="your_login_script_here" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Error Message Placeholder -->
    <div class="message" id="error-message" style="display:none;">Invalid username or password. Please try again.</div>
    <form action="your_login_page_here" method="post" id="back-form" style="display:none;">
        <input type="submit" value="Back to Login" class="back-button">
    </form>

    <script>
        // Example script to show/hide the error message and back button
        function showError() {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('back-form').style.display = 'block';
        }

        // Call this function in your login logic if authentication fails
        // showError();
    </script>
</body>
</html>
